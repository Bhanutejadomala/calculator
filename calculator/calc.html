<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen">
        <table>
            <tr>
                <td><button type="reset" onclick="demo3()">C</button></td>
                <td><button onclick="demo('')">‚Üê</button></td>
                <td><button onclick="demo('%')">%</button></td>
                <td><button onclick="demo('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="demo('7')">7</button></td>
                <td><button onclick="demo('8')">8</button></td>
                <td><button onclick="demo('9')">9</button></td>
                <td><button onclick="demo('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="demo('4')">4</button></td>
                <td><button onclick="demo('5')">5</button></td>
                <td><button onclick="demo('6')">6</button></td>
                <td><button onclick="demo('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="demo('1')">1</button></td>
                <td><button onclick="demo('2')">2</button></td>
                <td><button onclick="demo('3')">3</button></td>
                <td><button onclick="demo('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="demo('0')">0</button></td>
                <td><button onclick="demo('.')">.</button></td>
                <td><button onclick=demo2()>=</button></td>
                <td><button id="b">Bhanu Teja</button></td>
            </tr>
        </table>
    </div>

   <script src="script.js"></script>
</body>
</html>
